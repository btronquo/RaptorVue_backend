# Use root/example as user/password credentials
version: '3.1'

services:

  mysql-server:
    image: mysql:5.7.22
    volumes:
     - ./MySQL/etc/:/etc/mysql/conf.d
     - ./MySQL/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=raptorvue
